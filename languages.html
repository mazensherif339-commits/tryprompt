<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Language - TryPrompt.live</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
  body{
    margin:0; padding:0; background:#000; color:white; 
    font-family:'Inter',sans-serif; height:100vh; 
    display:flex; align-items:center; justify-content:center;
    background: linear-gradient(135deg,#000 0%,#111 100%);
  }
  #language-selector{
    position:relative; z-index:99999;
  }
  #lang-btn{
    background:#000; color:white; border:2px solid #333;
    padding:16px 32px; font-size:18px; font-weight:700;
    border-radius:50px; cursor:pointer;
    box-shadow:0 10px 40px rgba(0,0,0,0.6);
    transition:all 0.3s;
    display:flex; align-items:center; gap:12px;
  }
  #lang-btn:hover{
    background:#111; transform:translateY(-4px);
    box-shadow:0 20px 50px rgba(0,0,0,0.8);
  }
  #lang-btn::after{content:"▼"; font-size:14px;}

  #lang-dropdown{
    position:absolute; bottom:80px; right:0; width:380px;
    background:#000; border-radius:24px; overflow:hidden;
    box-shadow:0 30px 80px rgba(0,0,0,0.9);
    opacity:0; visibility:hidden; transform:translateY(30px);
    transition:all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
    border:1px solid #333;
  }
  #lang-dropdown.active{
    opacity:1; visibility:visible; transform:translateY(0);
  }
  #lang-search{
    width:100%; padding:20px 24px; background:#111;
    border:none; color:white; font-size:17px; outline:none;
  }
  #lang-search::placeholder{color:#777;}
  #lang-list{
    max-height:65vh; overflow-y:auto; padding:8px 0;
  }
  .lang-item{
    padding:16px 28px; font-size:17px; cursor:pointer;
    transition:0.2s;
  }
  .lang-item:hover{background:#222;}
  .lang-item:active{background:#333;}

/* شريط التمرير أنيق */
  #lang-list::-webkit-scrollbar{width:10px;}
  #lang-list::-webkit-scrollbar-track{background:#111; border-radius:10px;}
  #lang-list::-webkit-scrollbar-thumb{background:#444; border-radius:10px;}
  #lang-list::-webkit-scrollbar-thumb:hover{background:#666;}
</style>
</head>
<body>

<div id="language-selector">
  <button id="lang-btn">Select Language</button>

  <div id="lang-dropdown">
    <input type="text" id="lang-search" placeholder="Search language...">
    <div id="lang-list"></div>
  </div>
</div>

<script>
// كل لغات العالم بالاسم الأصلي (137 لغة)
const languages = [
"English","العربية","中文（简体）","中文（繁體）","Español","Français","Deutsch","日本語","Русский","Português","Italiano","한국어",
"हिन्दी","Türkçe","Polski","Nederlands","فارسی","עברית","ไทย","Bahasa Indonesia","Tiếng Việt","Română","Ελληνικά","Čeština",
"Svenska","Dansk","Magyar","Suomi","Українська","Hrvatski","Български","Srpski","Slovenčina","Lietuvių","Latviešu","Eesti",
"Íslenska","ქართული","Հայերեն","Azərbaycan dili","Shqip","Bosanski","Català","Kiswahili","Filipino","বাংলা","ਪੰਜਾਬੀ",
"ગુજરાતી","मराठी","తెలుగు","தமிழ்","ಕನ್ನಡ","മലയാളം","සිංහල","አማርኛ","नेपाली","پښتو","اردو","ქართული",
"Монгол","မြန်မာ","ភាសាខ្មែរ","ລາວ","Kurdî","հայերեն","עברית","فارسی","العربية","Türkçe","हिन्दी","বাংলা","తెలుగు",
"தமிழ்","ಕನ್ನಡ","മലയാളം","ગુજરાતી","ਪੰਜਾਬੀ","اردو","پښتو","سنڌي","بلوچی","كوردی","ئۇيغۇرچە","O‘zbekcha",
"Тоҷикӣ","Қазақ тілі","Кыргызча","Türkmençe","Македонски","Српски","Български","Албански","Հայերեն","ქართული","Azərbaycan dili",
"Euskara","Galego","Malti","Gaeilge","Cymraeg","Lëtzebuergesch","Latina","Esperanto","Volapük","Interlingua","Ido","Franco-Provençal",
"Occitan","Aragonés","Asturianu","Corsu","Sardu","Sicilianu","Napoletano-Calabrese","Veneto","Lombard","Romagnol","Piemontèis",
"Ligure","Emiliano-Romagnolo","Furlan","Romanì","Sámegiella","Kven","Inari Sami","Lule Sami","Pite Sami","Ume Sami","Skolt Sami"
];

const btn = document.getElementById("lang-btn");
const dropdown = document.getElementById("lang-dropdown");
const search = document.getElementById("lang-search");
const list = document.getElementById("lang-list");

btn.addEventListener("click", () => {
  dropdown.classList.toggle("active");
  if(dropdown.classList.contains("active")) search.focus();
});

function render(filter = "") {
  list.innerHTML = "";
  const filtered = languages.filter(l => l.toLowerCase().includes(filter.toLowerCase()));
  filtered.forEach(lang => {
    const div = document.createElement("div");
    div.className = "lang-item";
    div.textContent = lang;
    div.onclick = () => {
      alert("تم اختيار اللغة: " + lang);
      dropdown.classList.remove("active");
    };
    list.appendChild(div);
  });
}

search.addEventListener("input", e => render(e.target.value));
render(); // تحميل أول مرة
</script>

</body>
</html>
