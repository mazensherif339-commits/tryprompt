<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Languages - TryPrompt.live</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:'Inter',sans-serif;background:#f8fafc;margin:0;padding:40px 20px;color:#1e293b;background:linear-gradient(to bottom,#f1f5f9,#ffffff);}
  .container{max-width:900px;margin:0 auto;background:white;border-radius:24px;box-shadow:0 20px 60px rgba(0,0,0,0.1);overflow:hidden;}
  header{background:linear-gradient(135deg,#6366f1,#8b5cf6);color:white;text-align:center;padding:50px 20px;}
  h1{font-size:2.8rem;font-weight:900;margin:0;}
  .subtitle{font-size:1.3rem;opacity:0.9;margin-top:12px;}
  .search-box{padding:30px 40px;background:#f8f9ff;border-bottom:1px solid #e2e8f0;}
  #searchInput{width:100%;padding:18px 24px;font-size:1.3rem;border-radius:16px;border:3px solid #e0e7ff;outline:none;transition:.3s;}
  #searchInput:focus{border-color:#6366f1;box-shadow:0 0 0 6px rgba(99,102,241,0.15);}
  .count{text-align:center;padding:15px;color:#64748b;font-weight:600;font-size:1.1rem;background:#f1f5f9;}
  .languages-list{padding:30px 40px;display:flex;flex-direction:column;gap:12px;}
  .lang-item{padding:18px 24px;background:#f8fafc;border-radius:16px;transition:.3s;cursor:pointer;font-size:1.35rem;font-weight:600;}
  .lang-item:hover{background:#e0e7ff;transform:translateX(8px);}
  .lang-item:active{transform:scale(0.98);}
  .no-results{text-align:center;padding:60px;color:#94a3b8;font-size:1.5rem;}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>All Languages</h1>
    <p class="subtitle">135+ languages in their native names – Search any language instantly</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search language... (العربية, 中文, English, 日本語, हिन्दी...)" autocomplete="off">
  </div>

  <div class="count">Showing <strong id="counter">135</strong> languages</div>

  <div class="languages-list" id="list">
    <!-- اللغات هتتحط هنا بالجافا سكريبت -->
  </div>
</div>

<script>
// قائمة كاملة بكل اللغات باسمها الأصلي
const languages = [
  "English","العربية","中文（简体）","中文（繁體）","Español","Français","Deutsch","日本語","한국어","Português","Русский",
  "हिन्दी","Italiano","Türkçe","Polski","Українська","Tiếng Việt","ไทย","Bahasa Indonesia","Nederlands","فارسی","עברית",
  "Svenska","Română","Ελληνικά","Български","Čeština","Dansk","Suomi","Magyar","Norsk","Slovenčina","Hrvatski","Српски",
  "Lietuvių","Latviešu","Eesti","Filipino","Kiswahili","Bahasa Melayu","বাংলা","اردو","ਪੰਜਾਬੀ","ગુજરાતી","मराठी",
  "తెలుగు","தமிழ்","ಕನ್ನಡ","മലയാളം","සිංහල","አማርኛ","Hausa","Igbo","Yorùbá","Afrikaans","Shqip","Հայերեն",
  "Azərbaycan dili","Euskara","Беларуская","Bosanski","Català","Cebuano","Chichewa","Corsu","Cymraeg","Frysk","Gaeilge",
  "Gàidhlig","Galego","ქართული","Қазақ тілі","ភាសាខ្មែរ","Kurdî","Кыргызча","ລາວ","Latina","Lëtzebuergesch","Македонски",
  "Malagasy","Malti","Te Reo Māori","Монгол","မြန်မာ","नेपाली","پښتو","ਪੰਜਾਬੀ","Română","Samoan","Gagana fa'a Samoa",
  "Scots Gaelic","Sesotho","chiShona","سنڌي","Slovenščina","Soomaali","Basa Sunda","Kiswahili","Svenska","тоҷикӣ",
  "Tagalog","தமிழ்","Татарча","ไทย","Türkçe","Türkmençe","اردو","ئۇيغۇرچە","O‘zbekcha","Cymraeg","isiXhosa","ייִדיש","Yorùbá","isiZulu"
];

const list = document.getElementById("list");
const counter = document.getElementById("counter");

// عرض كل اللغات من أول مرة
function renderLanguages(filter = "") {
  list.innerHTML = "";
  const filtered = languages.filter(lang => lang.toLowerCase().includes(filter.toLowerCase()));
  
  if (filtered.length === 0) {
    list.innerHTML = '<div class="no-results">No language found</div>';
    counter.textContent = "0";
    return;
  }

  filtered.forEach(lang => {
    const div = document.createElement("div");
    div.className = "lang-item";
    div.textContent = lang;
    div.onclick = () => alert(`You selected: ${lang}`);
    list.appendChild(div);
  });
  
  counter.textContent = filtered.length;
}

// البحث الفوري
document.getElementById("searchInput").addEventListener("input", function() {
  renderLanguages(this.value);
});

// تحميل أول مرة
renderLanguages();
</script>

</body>
</html>
