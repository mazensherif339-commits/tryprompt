<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TryPrompt.live - 10,000+ Premium AI Prompts</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--p:#6366f1;--g:#10b981;--d:#0f172a;--l:#f8fafc;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--l);color:var(--d);overflow-x:hidden;}
header{background:var(--d);color:white;text-align:center;padding:100px 20px;}
h1{font-size:3.9rem;font-weight:900;}
.sub{font-size:1.6rem;opacity:0.9;margin-top:16px;}
.search-container{max-width:900px;margin:40px auto;padding:0 20px;}
#prompt-search{border:none;border-radius:16px;padding:20px 28px;font-size:1.4rem;width:100%;box-shadow:0 12px 40px rgba(0,0,0,0.12);outline:none;}
.stats{text-align:center;margin:20px 0;font-size:1.5rem;color:#555;font-weight:bold;}
.container{max-width:1600px;margin:0 auto;padding:0 20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:30px;margin-top:20px;}
.card{background:white;border-radius:22px;padding:34px;box-shadow:0 12px 40px rgba(0,0,0,0.09);transition:.4s;}
.card:hover{transform:translateY(-12px);box-shadow:0 28px 70px rgba(0,0,0,0.18);}
.title{font-size:1.6rem;font-weight:700;color:var(--p);margin-bottom:10px;}
.price{font-size:2.5rem;font-weight:900;color:var(--g);}
.desc{font-size:1.1rem;color:#444;line-height:1.6;margin:16px 0;}
.btn{padding:15px 30px;margin:6px 5px 0 0;border:none;border-radius:14px;font-weight:700;cursor:pointer;font-size:1.1rem;}
.try{background:var(--p);color:white;}
.buy{background:var(--g);color:white;}
.btn:hover{transform:scale(1.08);}

/* زر Select Language أسود ثابت */
#language-selector{position:fixed;bottom:24px;right:24px;z-index:99999;}
#lang-btn{background:#000;color:white;border:2px solid #333;padding:16px 34px;font-size:17px;font-weight:700;border-radius:50px;cursor:pointer;
  box-shadow:0 12px 40px rgba(0,0,0,0.5);transition:all .3s;display:flex;align-items:center;gap:12px;}
#lang-btn:hover{background:#111;transform:translateY(-4px);box-shadow:0 20px 50px rgba(0,0,0,0.7);}
#lang-btn::after{content:"Down Arrow";font-size:14px;}

#lang-dropdown{position:absolute;bottom:84px;right:0;width:380px;max-height:75vh;background:#000;border:1px solid #333;border-radius:24px;
  overflow:hidden;box-shadow:0 30px 80px rgba(0,0,0,0.8);opacity:0;visibility:hidden;transform:translateY(20px);
  transition:all .4s cubic-bezier(0.175,0.885,0.32,1.275);}
#lang-dropdown.active{opacity:1;visibility:visible;transform:translateY(0);}

#lang-search{width:100%;padding:20px 26px;background:#111;border:none;color:white;font-size:17px;outline:none;}
#lang-search::placeholder{color:#888;}
#lang-list{max-height:65vh;overflow-y:auto;padding:10px 0;}
.lang-item{padding:16px 28px;color:white;font-size:17px;cursor:pointer;transition:.2s;}
.lang-item:hover{background:#222;}
.lang-item:active{background:#333;}
#lang-list::-webkit-scrollbar{width:10px;}
#lang-list::-webkit-scrollbar-track{background:#111;border-radius:10px;}
#lang-list::-webkit-scrollbar-thumb{background:#555;border-radius:10px;}
#lang-list::-webkit-scrollbar-thumb:hover{background:#777;}
</style>
</head>
<body>

<header>
  <h1>TryPrompt.live</h1>
  <p class="sub">10,000+ Premium AI Prompts • Try Any Prompt Free • Instant Search</p>
</header>

<div class="search-container">
  <input type="text" id="prompt-search" placeholder="Search 10,000+ prompts... (YouTube, Email, Midjourney, Resume, Book...)" autocomplete="off">
</div>

<div class="stats">Showing <strong id="count">10,000</strong> premium prompts</div>

<div class="container">
  <div id="prompts-grid" class="grid"></div>
</div>

<!-- زر Select Language + القائمة -->
<div id="language-selector">
  <button id="lang-btn">Select Language</button>
  <div id="lang-dropdown">
    <input type="text" id="lang-search" placeholder="Search language...">
    <div id="lang-list"></div>
  </div>
</div>

<script>
// قاعدة بيانات البرومبتات
const bases = ["MrBeast YouTube","Cold Email 70%","Midjourney Cinematic","LinkedIn Viral","ATS Resume","Sora Video","Twitter Thread","Product Hunt","Notion OS","Anime Character","Claude Code","Instagram Caption","50K Book","Stable Diffusion","Landing Page","TikTok Script","Newsletter","Podcast Script","SEO Blog","Freelance Proposal","Facebook Ads","Google Ads","Amazon Listing","Cover Letter","Business Plan","Pitch Deck","DALL-E Art","Logo Prompt","Brand Kit","Python Code"];
const prices = ["$19","$25","$29","$35","$39","$45","$49","$59","$69","$79","$99"];
const descs = ["10M+ views formula","70% reply rate","Hollywood quality","100K+ impressions","Passes all ATS","Cinematic videos","Viral threads","Top 1 PH","Full system","Perfect angles","Full apps fast","10K+ likes","Book in 7 days","Photoreal faces","10%+ conversion","Millions views","Morning Brew style","Joe Rogan style","Rank #1","90% win rate"];

const grid = document.getElementById("prompts-grid");
let html = "";

// توليد 10,000 برومبت
for(let i=1;i<=10000;i++){
  const title = bases[Math.floor(Math.random()*bases.length)] + " Prompt";
  const price = prices[Math.floor(Math.random()*prices.length)];
  const desc = descs[Math.floor(Math.random()*descs.length)];
  html += `
  <div class="card">
    <h3 class="title">${title} ${i<=80?"Best Seller":""}</h3>
    <div class="price">${price}</div>
    <p class="desc">${desc} • Instant delivery</p>
    <button class="btn try" onclick="alert('Tester loading...')">Try Free</button>
    <button class="btn buy" onclick="window.open('https://tryprompt.gumroad.com/l/prompt','_blank')">Buy ${price}</button>
  </div>`;
}
grid.innerHTML = html;
document.getElementById("count").textContent = "10,000";

// بحث البرومبتات
document.getElementById("prompt-search").addEventListener("input",function(){
  const term = this.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=> {
    c.style.display = c.textContent.toLowerCase().includes(term) ? "block" : "none";
  });
});

// === Select Language ===
const languages = ["English","العربية","中文（简体）","中文（繁體）","Español","Français","Deutsch","日本語","Русский","Português","Italiano","한국어","हिन्दी","Türkçe","Polski","Nederlands","فارسی","עברית","ไทย","Bahasa Indonesia","Tiếng Việt","Română","Ελληνικά","Čeština","Svenska","Dansk","Magyar","Suomi","Українська","Hrvatski","Български","Srpski","Slovenčina","Lietuvių","Latviešu","Eesti","ქართული","Հայերեն","Azərbaycan dili","Shqip","Bosanski","Català","Kiswahili","Filipino","বাংলা","ਪੰਜਾਬੀ","ગુજરાતી","मराठी","తెలుగు","தமிழ்","ಕನ್ನಡ","മലയാളം","සිංහල","አማርኛ","नेपाली","پښتو","اردو","Монгол","မြန်မာ","ភាសាខ្មែរ","ລາວ"];

const langBtn = document.getElementById("lang-btn");
const langDropdown = document.getElementById("lang-dropdown");
const langSearch = document.getElementById("lang-search");
const langList = document.getElementById("lang-list");

langBtn.addEventListener("click",()=>{ 
  langDropdown.classList.toggle("active");
  if(langDropdown.classList.contains("active")) langSearch.focus();
});

function renderLangs(filter=""){
  langList.innerHTML = "";
  const filtered = languages.filter(l=>l.toLowerCase().includes(filter.toLowerCase()));
  filtered.forEach(l=>{
    const div = document.createElement("div");
    div.className="lang-item";
    div.textContent = l;
    div.onclick = ()=>{ alert("تم اختيار: "+l); langDropdown.classList.remove("active"); };
    langList.appendChild(div);
  });
}
langSearch.addEventListener("input",e=>renderLangs(e.target.value));
renderLangs();
</script>

</body>
</html>
