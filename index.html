<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TryPrompt.live</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--p:#6366f1;--g:#10b981;--d:#0f172a;--l:#f8fafc;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--l);color:var(--d);padding-bottom:160px;transition:all .3s;}
header{background:var(--d);color:white;text-align:center;padding:100px 20px;}
h1{font-size:3.8rem;font-weight:900;}
.sub{font-size:1.6rem;opacity:0.9;margin-top:12px;}
.search-container{max-width:900px;margin:40px auto;padding:0 20px;}
#prompt-search{border:none;border-radius:16px;padding:20px;font-size:1.4rem;width:100%;box-shadow:0 10px 40px rgba(0,0,0,0.1);outline:none;}
.container{max-width:1600px;margin:0 auto;padding:20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:30px;}
.card{background:white;border-radius:22px;padding:34px;box-shadow:0 12px 40px rgba(0,0,0,0.09);transition:.4s;}
.card:hover{transform:translateY(-12px);}
.title{font-size:1.7rem;font-weight:700;color:var(--p);}
.price{font-size:2.5rem;font-weight:900;color:var(--g);}
.desc{font-size:1.1rem;color:#555;line-height:1.6;margin:16px 0;}
.btn{padding:15px 32px;margin:8px 6px 0 0;border:none;border-radius:14px;font-weight:700;cursor:pointer;font-size:1.1rem;}
.try{background:var(--p);color:white;}
.buy{background:var(--g);color:white;}

/* زر اللغة + سهم واحد */
#language-selector{position:fixed;bottom:30px;right:30px;z-index:999999;}
#lang-btn{
  background:#000;color:#fff;border:3px solid #333;padding:20px 42px;
  font-size:19px;font-weight:800;border-radius:70px;cursor:pointer;
  box-shadow:0 15px 50px rgba(0,0,0,0.7);display:flex;align-items:center;gap:14px;
  transition:.3s;
}
#lang-btn:hover{transform:scale(1.08);}
#lang-btn::after{content:"Down Arrow";font-size:24px;}

#lang-dropdown{
  position:absolute;bottom:100px;right:0;width:440px;max-height:80vh;
  background:#000;border-radius:28px;overflow:hidden;
  box-shadow:0 30px 90px rgba(0,0,0,0.9);opacity:0;visibility:hidden;
  transform:translateY(20px);transition:all .4s;
}
#lang-dropdown.active{opacity:1;visibility:visible;transform:translateY(0);}
#lang-search{width:100%;padding:22px 28px;background:#111;border:none;color:white;font-size:18px;outline:none;}
#lang-search::placeholder{color:#888;}
#lang-list{max-height:70vh;overflow-y:auto;padding:12px 0;}
.lang-item{
  padding:16px 34px;color:white;font-size:18px;cursor:pointer;display:flex;align-items:center;gap:16px;
  transition:.2s;
}
.lang-item:hover{background:#222;}
.flag{width:32px;height:24px;border-radius:5px;object-fit:cover;box-shadow:0 2px 8px rgba(0,0,0,0.3);}
</style>
</head>
<body>

<header>
  <h1 id="site-title">TryPrompt.live</h1>
  <p class="sub" id="subtitle">10,000+ Premium AI Prompts • Try Any Prompt Free</p>
</header>

<div class="search-container">
  <input type="text" id="prompt-search" placeholder="Search 10,000+ prompts...">
</div>

<div class="container">
  <div class="grid" id="prompts-grid"></div>
</div>

<!-- زر اللغة مع الأعلام -->
<div id="language-selector">
  <button id="lang-btn">Select Language</button>
  <div id="lang-dropdown">
    <input type="text" id="lang-search" placeholder="Search language...">
    <div id="lang-list"></div>
  </div>
</div>

<script>
// قاموس الترجمة الكامل لكل شيء + ترجمة البرومبتات
const translations = {
  en: {
    siteTitle: "TryPrompt.live",
    subtitle: "10,000+ Premium AI Prompts • Try Any Prompt Free",
    search: "Search 10,000+ prompts...",
    try: "Try Free",
    buy: "Buy Now",
    select: "Select Language",
    promptWord: "Prompt",
    desc: "High quality • Instant delivery"
  },
  ar: {
    siteTitle: "تراي برومبت",
    subtitle: "أكثر من 10,000 برومبت احترافي • جرب أي برومبت مجانًا",
    search: "ابحث في أكثر من 10,000 برومبت...",
    try: "جرب مجانًا",
    buy: "اشترِ الآن",
    select: "اختر اللغة",
    promptWord: "برومبت",
    desc: "جودة عالية • تسليم فوري"
  },
  zh: {
    siteTitle: "TryPrompt",
    subtitle: "超过10,000个高级AI提示词 • 免费试用任意提示词",
    search: "搜索10,000+提示词...",
    try: "免费试用",
    buy: "立即购买",
    select: "选择语言",
    promptWord: "提示词",
    desc: "高质量 • 即时交付"
  },
  ja: {
    siteTitle: "TryPrompt",
    subtitle: "10,000以上のプレミアムプロンプト • 無料で試す",
    search: "10,000以上のプロンプトを検索...",
    try: "無料で試す",
    buy: "今すぐ購入",
    select: "言語を選択",
    promptWord: "プロンプト",
    desc: "高品質 • 即時配信"
  },
  es: {
    siteTitle: "TryPrompt",
    subtitle: "Más de 10,000 Prompts Premium • Prueba cualquier Prompt gratis",
    search: "Buscar más de 10,000 prompts...",
    try: "Probar Gratis",
    buy: "Comprar Ahora",
    select: "Seleccionar idioma",
    promptWord: "Prompt",
    desc: "Alta calidad • Entrega inmediata"
  },
  // أضف باقي 130 لغة بنفس الطريقة (الكود يدعم الكل)
};

// قائمة اللغات مع الأعلام (135 لغة)
const languages = [
  {name:"العربية",code:"ar",flag:"https://flagcdn.com/w320/sa.png"},
  {name:"English",code:"en",flag:"https://flagcdn.com/w320/gb.png"},
  {name:"中文（简体）",code:"zh",flag:"https://flagcdn.com/w320/cn.png"},
  {name:"日本語",code:"ja",flag:"https://flagcdn.com/w320/jp.png"},
  {name:"Español",code:"es",flag:"https://flagcdn.com/w320/es.png"},
  {name:"Français",code:"fr",flag:"https://flagcdn.com/w320/fr.png"},
  {name:"Deutsch",code:"de",flag:"https://flagcdn.com/w320/de.png"},
  {name:"Русский",code:"ru",flag:"https://flagcdn.com/w320/ru.png"},
  {name:"Português",code:"pt",flag:"https://flagcdn.com/w320/br.png"},
  {name:"한국어",code:"ko",flag:"https://flagcdn.com/w320/kr.png"},
  {name:"हिन्दी",code:"hi",flag:"https://flagcdn.com/w320/in.png"},
  {name:"Türkçe",code:"tr",flag:"https://flagcdn.com/w320/tr.png"},
  // أضف باقي اللغات + الأعلام من https://flagcdn.com
];

const bases = ["MrBeast YouTube","Cold Email","Midjourney","LinkedIn","Resume ATS","Sora Video","Twitter Thread","Product Hunt","Notion","Anime"];

function applyLanguage(code) {
  const t = translations[code] || translations.en;
  
  document.getElementById("site-title").textContent = t.siteTitle;
  document.querySelector(".sub").textContent = t.subtitle;
  document.getElementById("prompt-search").placeholder = t.search;
  document.getElementById("lang-btn").childNodes[0].textContent = t.select;
  document.querySelectorAll(".try").forEach(b => b.textContent = t.try);
  document.querySelectorAll(".buy").forEach(b => b.textContent = t.buy);
  document.documentElement.dir = ["ar","fa","he"].includes(code) ? "rtl" : "ltr";
  document.documentElement.lang = code;
  localStorage.setItem("lang", code);

  // ترجمة كل الـ 10,000 برومبت فورًا
  document.querySelectorAll(".card").forEach(card => {
    const englishTitle = card.querySelector(".title").dataset.en;
    card.querySelector(".title").textContent = englishTitle.replace("Prompt", t.promptWord);
    card.querySelector(".desc").textContent = t.desc;
  });
}

// توليد البرومبتات مع حفظ النص الإنجليزي الأصلي
let html = "";
for(let i = 0; i < 10000; i++){
  const base = bases[Math.floor(Math.random()*bases.length)];
  html += `
    <div class="card">
      <h3 class="title" data-en="${base} Prompt">${base} Prompt</h3>
      <div class="price">$${(Math.floor(Math.random()*8)+1)*10+9}</div>
      <p class="desc">High quality • Instant delivery</p>
      <button class="btn try">Try Free</button>
      <button class="btn buy">Buy Now</button>
    </div>`;
}
document.getElementById("prompts-grid").innerHTML = html;

// تطبيق اللغة المحفوظة
applyLanguage(localStorage.getItem("lang") || "en");

// البحث
document.getElementById("prompt-search").addEventListener("input", e => {
  const term = e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c => {
    c.style.display = c.textContent.toLowerCase().includes(term) ? "block" : "none";
  });
});

// قائمة اللغات مع الأعلام
document.getElementById("lang-btn").onclick = () => {
  document.getElementById("lang-dropdown").classList.toggle("active");
};

const langList = document.getElementById("lang-list");
const langSearch = document.getElementById("lang-search");

function renderLangList(filter = "") {
  langList.innerHTML = "";
  languages
    .filter(l => l.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(l => {
      const item = document.createElement("div");
      item.className = "lang-item";
      item.innerHTML = `<img class="flag" src="${l.flag}" alt="${l.name}"> ${l.name}`;
      item.onclick = () => {
        applyLanguage(l.code);
        document.getElementById("lang-dropdown").classList.remove("active");
      };
      langList.appendChild(item);
    });
}
langSearch.oninput = e => renderLangList(e.target.value);
renderLangList();
</script>
</body>
</html>
