<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TryPrompt.live - 10,000+ Premium AI Prompts</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--p:#6366f1;--g:#10b981;--d:#0f172a;--l:#f8fafc;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--l);color:var(--d);padding-bottom:150px;}
header{background:var(--d);color:white;text-align:center;padding:100px 20px;}
h1{font-size:3.8rem;font-weight:900;}
.sub{font-size:1.6rem;opacity:0.9;margin-top:12px;}
.search-container{max-width:900px;margin:40px auto;padding:0 20px;}
#prompt-search{border:none;border-radius:16px;padding:20px;font-size:1.4rem;width:100%;box-shadow:0 10px 40px rgba(0,0,0,0.1);outline:none;}
.container{max-width:1600px;margin:0 auto;padding:20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:28px;}
.card{background:white;border-radius:20px;padding:32px;box-shadow:0 12px 40px rgba(0,0,0,0.09);transition:0.4s;}
.card:hover{transform:translateY(-10px);box-shadow:0 24px 60px rgba(0,0,0,0.15);}
.title{font-size:1.6rem;font-weight:700;color:var(--p);}
.price{font-size:2.4rem;font-weight:900;color:var(--g);}
.desc{font-size:1.1rem;color:#444;line-height:1.6;margin:14px 0;}
.btn{padding:14px 28px;margin:6px 4px 0 0;border:none;border-radius:12px;font-weight:700;cursor:pointer;}
.try{background:var(--p);color:white;}
.buy{background:var(--g);color:white;}

/* زر اللغة الأسود الثابت */
#language-selector{
  position:fixed !important;
  bottom:30px !important;
  right:30px !important;
  z-index:999999 !important;
}
#lang-btn{
  background:#000 !important;
  color:#fff !important;
  border:3px solid #333 !important;
  padding:20px 40px !important;
  font-size:19px !important;
  font-weight:800 !important;
  border-radius:70px !important;
  cursor:pointer !important;
  box-shadow:0 15px 50px rgba(0,0,0,0.7) !important;
  display:flex !important;
  align-items:center !important;
  gap:14px !important;
  transition:all 0.3s !important;
}
#lang-btn:hover{transform:scale(1.08) !important;}
#lang-btn::after{content:"Down Arrow";font-size:18px;}

#lang-dropdown{
  position:absolute;bottom:100px;right:0;width:420px;max-height:80vh;
  background:#000;border-radius:28px;overflow:hidden;
  box-shadow:0 30px 90px rgba(0,0,0,0.9);
  opacity:0;visibility:hidden;transform:translateY(20px);
  transition:all 0.4s ease;
}
#lang-dropdown.active{opacity:1;visibility:visible;transform:translateY(0);}
#lang-search{width:100%;padding:22px 28px;background:#111;border:none;color:white;font-size:18px;outline:none;}
#lang-search::placeholder{color:#999;}
#lang-list{max-height:70vh;overflow-y:auto;padding:10px 0;}
.lang-item{padding:18px 32px;color:white;font-size:18px;cursor:pointer;}
.lang-item:hover{background:#222;}
</style>
</head>
<body>

<header>
  <h1>TryPrompt.live</h1>
  <p class="sub">10,000+ Premium AI Prompts • Try Any Prompt Free</p>
</header>

<div class="search-container">
  <input type="text" id="prompt-search" placeholder="Search 10,000+ prompts...">
</div>

<div class="container">
  <div class="grid" id="prompts-grid"></div>
</div>

<!-- زر Select Language الأسود + ترجمة فعلية -->
<div id="language-selector">
  <button id="lang-btn">Select Language</button>
  <div id="lang-dropdown">
    <input type="text" id="lang-search" placeholder="Search language...">
    <div id="lang-list"></div>
  </div>
</div>

<script>
// توليد 10,000 برومبت
const bases=["MrBeast YouTube","Cold Email","Midjourney","LinkedIn","Resume ATS","Sora Video","Twitter Thread","Product Hunt","Notion","Anime","Claude Code","Instagram","50K Book","Stable Diffusion","Landing Page","TikTok","Newsletter","Podcast","SEO Blog","Freelance"];
const prices=["$19","$29","$39","$49","$59","$69","$79","$99"];
const descs=["10M+ views","70% reply","Hollywood quality","100K+ impressions","Top creator","Cinematic","Viral thread","Top 1 copy","Full system","Perfect character"];
let html="";
for(let i=1;i<=10000;i++){
  html+=`<div class="card">
    <h3 class="title">${bases[Math.floor(Math.random()*bases.length)]} Prompt</h3>
    <div class="price">${prices[Math.floor(Math.random()*prices.length)]}</div>
    <p class="desc">${descs[Math.floor(Math.random()*descs.length)]}</p>
    <button class="btn try">Try Free</button>
    <button class="btn buy">Buy Now</button>
  </div>`;
}
document.getElementById("prompts-grid").innerHTML=html;

// بحث البرومبتات
document.getElementById("prompt-search").addEventListener("input",e=>{
  const term=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>c.style.display=c.textContent.toLowerCase().includes(term)?"block":"none");
});

// ترجمة فعلية للموقع كله (Google Translate)
const langMap = {
  "العربية":"ar","English":"en","中文（简体）":"zh-CN","中文（繁體）":"zh-TW","Español":"es","Français":"fr",
  "Deutsch":"de","日本語":"ja","Русский":"ru","Português":"pt","Italiano":"it","한국어":"ko",
  "हिन्दी":"hi","Türkçe":"tr","Polski":"pl","Nederlands":"nl","فارسی":"fa","עברית":"iw",
  "ไทย":"th","Bahasa Indonesia":"id","Tiếng Việt":"vi","Română":"ro","Ελληνικά":"el","Čeština":"cs",
  "Svenska":"sv","Magyar":"hu","Dansk":"da","Suomi":"fi","Українська":"uk","Hrvatski":"hr",
  "Български":"bg","Srpski":"sr","Lietuvių":"lt","Latviešu":"lv","Eesti":"et","Slovenčina":"sk",
  "Slovenščina":"sl","Shqip":"sq","ქართული":"ka","Հայերեն":"hy","Azərbaycan dili":"az",
  "বাংলা":"bn","ਪੰਜਾਬੀ":"pa","ગુજરાતી":"gu","தமிழ்":"ta","తెలుగు":"te","ಕನ್ನಡ":"kn",
  "മലയാളം":"ml","සිංහල":"si","አማርኛ":"am","Kiswahili":"sw"
};

function translateTo(code){
  window.location.href = `https://translate.google.com/translate?sl=en&tl=${code}&u=${encodeURIComponent(window.location.href)}`;
}

// فتح/غلق القائمة + البحث + ترجمة فورية
document.getElementById("lang-btn").onclick = () => {
  document.getElementById("lang-dropdown").classList.toggle("active");
  document.getElementById("lang-search").focus();
};

const langList = document.getElementById("lang-list");
const langSearch = document.getElementById("lang-search");

function renderLanguages(filter=""){
  langList.innerHTML = "";
  Object.keys(langMap).filter(l=>l.toLowerCase().includes(filter.toLowerCase())).forEach(name=>{
    const div = document.createElement("div");
    div.className = "lang-item";
    div.textContent = name;
    div.onclick = () => {
      document.getElementById("lang-dropdown").classList.remove("active");
      translateTo(langMap[name]);
    };
    langList.appendChild(div);
  });
}

langSearch.oninput = e => renderLanguages(e.target.value);
renderLanguages(); // تحميل أول مرة
</script>

</body>
</html>
