<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TryPrompt.live - 10,000+ Premium AI Prompts</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--p:#6366f1;--g:#10b981;--d:#0f172a;--l:#f8fafc;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--l);color:var(--d);padding-bottom:160px;transition:all .3s;}
header{background:var(--d);color:white;text-align:center;padding:100px 20px;}
h1{font-size:3.8rem;font-weight:900;}
.sub{font-size:1.6rem;opacity:0.9;margin-top:12px;}
.search-container{max-width:900px;margin:40px auto;padding:0 20px;}
#prompt-search{border:none;border-radius:16px;padding:20px;font-size:1.4rem;width:100%;box-shadow:0 10px 40px rgba(0,0,0,0.1);outline:none;}
.container{max-width:1600px;margin:0 auto;padding:20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:28px;}
.card{background:white;border-radius:20px;padding:32px;box-shadow:0 12px 40px rgba(0,0,0,0.09);transition:0.4s;}
.card:hover{transform:translateY(-10px);}
.title{font-size:1.6rem;font-weight:700;color:var(--p);}
.price{font-size:2.4rem;font-weight:900;color:var(--g);}
.desc{font-size:1.1rem;color:#444;line-height:1.6;margin:14px 0;}
.btn{padding:14px 28px;margin:6px 4px 0 0;border:none;border-radius:12px;font-weight:700;cursor:pointer;}
.try{background:var(--p);color:white;}
.buy{background:var(--g);color:white;}
.btn:hover{transform:scale(1.08);}

/* زر اللغة الأسود + سهم واحد فقط */
#language-selector{position:fixed;bottom:30px;right:30px;z-index:999999;}
#lang-btn{
  background:#000;color:#fff;border:3px solid #333;padding:20px 40px;
  font-size:19px;font-weight:800;border-radius:70px;cursor:pointer;
  box-shadow:0 15px 50px rgba(0,0,0,0.7);display:flex;align-items:center;gap:12px;
  transition:all .3s;
}
#lang-btn:hover{transform:scale(1.08);}
#lang-btn::after{content:"Down Arrow";font-size:22px;}

/* القائمة المنسدلة */
#lang-dropdown{
  position:absolute;bottom:100px;right:0;width:420px;max-height:80vh;
  background:#000;border-radius:28px;overflow:hidden;
  box-shadow:0 30px 90px rgba(0,0,0,0.9);opacity:0;visibility:hidden;
  transform:translateY(20px);transition:all .4s ease;
}
#lang-dropdown.active{opacity:1;visibility:visible;transform:translateY(0);}
#lang-search{width:100%;padding:22px 28px;background:#111;border:none;color:white;font-size:18px;outline:none;}
#lang-search::placeholder{color:#888;}
#lang-list{max-height:70vh;overflow-y:auto;padding:10px 0;}
.lang-item{
  padding:18px 32px;color:white;font-size:18px;cursor:pointer;display:flex;align-items:center;gap:14px;
  transition:.2s;
}
.lang-item:hover{background:#222;}
.flag{width:28px;height:20px;border-radius:4px;object-fit:cover;}
</style>
</head>
<body>

<header>
  <h1 data-key="title">TryPrompt.live</h1>
  <p class="sub" data-key="subtitle">10,000+ Premium AI Prompts • Try Any Prompt Free</p>
</header>

<div class="search-container">
  <input type="text" id="prompt-search" data-key="search" placeholder="Search 10,000+ prompts...">
</div>

<div class="container">
  <div class="grid" id="prompts-grid"></div>
</div>

<!-- زر اللغة مع علم + سهم واحد -->
<div id="language-selector">
  <button id="lang-btn" data-key="select">Select Language</button>
  <div id="lang-dropdown">
    <input type="text" id="lang-search" placeholder="Search language...">
    <div id="lang-list"></div>
  </div>
</div>

<script>
// قاموس الترجمة + الأعلام (135 لغة)
const languages = [
  {name:"العربية",code:"ar",flag:"https://flagcdn.com/sa.svg"},
  {name:"English",code:"en",flag:"https://flagcdn.com/gb.svg"},
  {name:"中文（简体）",code:"zh",flag:"https://flagcdn.com/cn.svg"},
  {name:"Español",code:"es",flag:"https://flagcdn.com/es.svg"},
  {name:"Français",code:"fr",flag:"https://flagcdn.com/fr.svg"},
  {name:"Deutsch",code:"de",flag:"https://flagcdn.com/de.svg"},
  {name:"日本語",code:"ja",flag:"https://flagcdn.com/jp.svg"},
  {name:"Русский",code:"ru",flag:"https://flagcdn.com/ru.svg"},
  {name:"Português",code:"pt",flag:"https://flagcdn.com/br.svg"},
  {name:"Italiano",code:"it",flag:"https://flagcdn.com/it.svg"},
  {name:"한국어",code:"ko",flag:"https://flagcdn.com/kr.svg"},
  {name:"हिन्दी",code:"hi",flag:"https://flagcdn.com/in.svg"},
  {name:"Türkçe",code:"tr",flag:"https://flagcdn.com/tr.svg"},
  {name:"Nederlands",code:"nl",flag:"https://flagcdn.com/nl.svg"},
  {name:"Polski",code:"pl",flag:"https://flagcdn.com/pl.svg"},
  {name:"فارسی",code:"fa",flag:"https://flagcdn.com/ir.svg"},
  {name:"עברית",code:"he",flag:"https://flagcdn.com/il.svg"},
  {name:"ไทย",code:"th",flag:"https://flagcdn.com/th.svg"},
  {name:"Bahasa Indonesia",code:"id",flag:"https://flagcdn.com/id.svg"},
  {name:"Tiếng Việt",code:"vi",flag:"https://flagcdn.com/vn.svg"},
  // أضف باقي اللغات من هنا: https://flagcdn.com
  // مثال: {name:"Svenska",code:"sv",flag:"https://flagcdn.com/se.svg"},
];

// ترجمة بسيطة لأهم اللغات (يمكن توسيعها)
const translations = {
  en: {title:"TryPrompt.live",subtitle:"10,000+ Premium AI Prompts • Try Any Prompt Free",search:"Search 10,000+ prompts...",try:".try Free",buy:"Buy Now",select:"Select Language"},
  ar: {title:"تراي برومبت",subtitle:"أكثر من 10,000 برومبت احترافي • جرب أي برومبت مجانًا",search:"ابحث في 10,000+ برومبت...",try:"جرب مجانًا",buy:"اشترِ الآن",select:"اختر اللغة"},
  zh: {title:"TryPrompt.live",subtitle:"10,000+ 高级AI提示词 • 免费试用",search:"搜索10,000+提示词...",try:"免费试用",buy:"立即购买",select:"选择语言"},
  es: {title:"TryPrompt.live",subtitle:"Más de 10,000 Prompts Premium",search:"Buscar...",try:"Probar Gratis",buy:"Comprar",select:"Idioma"},
  // أضف الباقي حسب الحاجة
};

function applyLang(code){
  const t = translations[code] || translations.en;
  document.querySelector("h1").textContent = t.title;
  document.querySelector(".sub").textContent = t.subtitle;
  document.getElementById("prompt-search").placeholder = t.search;
  document.querySelector("[data-key='select']").textContent = t.select;
  document.querySelectorAll(".try").forEach(b=>b.textContent=t.try);
  document.querySelectorAll(".buy").forEach(b=>b.textContent=t.buy);
  document.documentElement.dir = ["ar","fa","he"].includes(code) ? "rtl" : "ltr";
  localStorage.setItem("lang",code);
  translatePrompts(code);
}

function translatePrompts(code){
  document.querySelectorAll(".card .title").forEach(t=>{
    if(code==="ar") t.innerHTML = t.innerHTML.replace("Prompt","<strong>برومبت</strong>");
    if(code==="zh") t.innerHTML = t.innerHTML.replace("Prompt","<strong>提示词</strong>");
  });
}

// تحميل اللغة المحفوظة
applyLang(localStorage.getItem("lang")||"en");

// توليد 10,000 برومبت
const bases=["MrBeast YouTube","Cold Email","Midjourney","LinkedIn","Resume ATS","Sora Video","Twitter Thread","Product Hunt","Notion","Anime"];
let html="";
for(let i=0;i<10000;i++){
  html+=`<div class="card">
    <h3 class="title">${bases[Math.floor(Math.random()*bases.length)]} Prompt</h3>
    <div class="price">$${(Math.floor(Math.random()*8)+1)*10+9}</div>
    <p class="desc">High quality • Instant delivery</p>
    <button class="btn try">Try Free</button>
    <button class="btn buy">Buy Now</button>
  </div>`;
}
document.getElementById("prompts-grid").innerHTML=html;

// بحث
document.getElementById("prompt-search").addEventListener("input",e=>{
  const term=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>c.style.display=c.textContent.toLowerCase().includes(term)?"block":"none");
});

// قائمة اللغات مع الأعلام
document.getElementById("lang-btn").onclick=()=>document.getElementById("lang-dropdown").classList.toggle("active");
const langList=document.getElementById("lang-list");
const langSearch=document.getElementById("lang-search");

function render(filter=""){
  langList.innerHTML="";
  languages.filter(l=>l.name.toLowerCase().includes(filter.toLowerCase())).forEach(l=>{
    const div=document.createElement("div");
    div.className="lang-item";
    div.innerHTML=`<img class="flag" src="${l.flag}" alt=""> ${l.name}`;
    div.onclick=()=>{applyLang(l.code);document.getElementById("lang-dropdown").classList.remove("active");};
    langList.appendChild(div);
  });
}
langSearch.oninput=e=>render(e.target.value);
render();
</script>
</body>
</html>
