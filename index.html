<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TryPrompt.live - 10,000+ AI Prompts</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--p:#6366f1;--g:#10b981;--d:#0f172a;--l:#f8fafc;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--l);color:var(--d);}
header{background:var(--d);color:white;text-align:center;padding:90px 20px;}
h1{font-size:3.8rem;font-weight:900;}
.sub{font-size:1.6rem;opacity:0.9;margin-top:16px;}
.search-container{max-width:800px;margin:40px auto;padding:0 20px;}
#search{border:none;border-radius:16px;padding:18px 24px;font-size:1.3rem;width:100%;box-shadow:0 10px 30px rgba(0,0,0,0.1);outline:none;}
.stats{text-align:center;margin:20px 0;font-size:1.4rem;color:#555;}
.container{max-width:1400px;margin:0 auto;padding:0 20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:28px;margin-top:20px;}
.card{background:white;border-radius:20px;padding:32px;box-shadow:0 12px 40px rgba(0,0,0,0.09);transition:.4s;}
.card:hover{transform:translateY(-12px);box-shadow:0 25px 60px rgba(0,0,0,0.18);}
.title{font-size:1.55rem;font-weight:700;color:var(--p);}
.price{font-size:2.4rem;font-weight:900;color:var(--g);}
.desc{font-size:1.05rem;color:#444;line-height:1.6;margin:14px 0;}
.btn{padding:14px 28px;margin:6px 4px 0 0;border:none;border-radius:12px;font-weight:700;cursor:pointer;}
.try{background:var(--p);color:white;}
.buy{background:var(--g);color:white;}
.btn:hover{transform:scale(1.08);}
</style>
</head>
<body>

<header>
  <h1>TryPrompt.live</h1>
  <p class="sub">10,000+ Premium AI Prompts • Try Any Prompt Free • Instant Search</p>
</header>

<div class="search-container">
  <input type="text" id="search" placeholder="Search 10,000+ prompts... (YouTube, Email, Midjourney, Book, Code...)" autocomplete="off">
</div>

<div class="stats">Showing <strong id="count">10,000+</strong> prompts</div>

<div class="container">
  <div id="grid" class="grid"></div>
</div>

<script>
const bases = ["MrBeast YouTube","Cold Email 70%","Midjourney Cinematic","LinkedIn Viral","ATS Resume","Sora Video","Twitter Thread","Product Hunt","Notion OS","Anime Character","Claude Code","Instagram Caption","50K Book","Stable Diffusion","Landing Page","TikTok Script","Newsletter","Podcast Script","SEO Blog","Freelance Proposal","Facebook Ads","Google Ads","Amazon Listing","Cover Letter","Business Plan"];
const prices = ["$19","$25","$29","$35","$39","$45","$49","$59","$69"];
const descs = ["10M+ views formula","70% reply rate","Hollywood quality","Used by top creators","Passes all ATS","Cinematic video","100K+ views","Top 1 PH","Full PARA system","8 perfect angles","Full app in one prompt","10K+ likes captions","Book in 7 days","Photoreal faces","10%+ conversion","Millions views","Morning Brew style"];
let html = "";

for(let i=1;i<=10000;i++){
  const b = bases[Math.floor(Math.random()*bases.length)];
  const p = prices[Math.floor(Math.random()*prices.length)];
  const d = descs[Math.floor(Math.random()*descs.length)];
  const tag = i<=50?"Best Seller":(Math.random()>0.9?"Trending":"");
  html += `
  <div class="card">
    <h3 class="title">${b} Prompt ${tag}</h3>
    <div class="price">${p}</div>
    <p class="desc">${d} • Instant delivery</p>
    <button class="btn try" onclick="alert('Free tester loading...')">Try Free</button>
    <button class="btn buy" onclick="window.open('https://tryprompt.gumroad.com/l/prompt','_blank')">Buy ${p}</button>
  </div>`;
  if(i<=300) document.getElementById("grid").innerHTML = html;
}
document.getElementById("grid").innerHTML = html + `<div style="grid-column:1/-1;text-align:center;padding:60px;font-size:1.7rem;color:var(--p);font-weight:bold;">10,000+ Prompts Ready! Use search above</div>`;

document.getElementById("search").addEventListener("input",()=>{  
  const term = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display = c.textContent.toLowerCase().includes(term) ? "block" : "none";
  });
});
</script>
</body>
</html>
