<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TryPrompt.live - 10,000+ AI Prompts (Search Any Prompt)</title>
  <meta name="description" content="10,000+ premium AI prompts for ChatGPT, Midjourney, Claude, Sora, Llama 3 â€“ Try any prompt free + instant search">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{--p:#6366f1;--g:#10b981;--d:#0f172a;--l:#f8fafc;}
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:var(--l);color:var(--d);}
    header{background:var(--d);color:white;text-align:center;padding:90px 20px;}
    h1{font-size:3.8rem;font-weight:900;}
    .sub{font-size:1.6rem;opacity:0.9;margin-top:16px;}
    .search-container{max-width:800px;margin:40px auto;padding:0 20px;}
    #search{border:none;border-radius:16px;padding:18px 24px;font-size:1.3rem;width:100%;box-shadow:0 10px 30px rgba(0,0,0,0.1);outline:none;}
    #search::placeholder{color:#999;font-style:italic;}
    .stats{text-align:center;margin:20px 0;font-size:1.4rem;color:#555;}
    .container{max-width:1400px;margin:0 auto;padding:0 20px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:28px;margin-top:20px;}
    .card{background:white;border-radius:20px;padding:32px;box-shadow:0 12px 40px rgba(0,0,0,0.09);transition:.4s;}

    .try{background:var(--p);color:white;}
    .buy{background:var(--g);color:white;}
    .btn:hover{transform:scale(1.08);}
    .loading{text-align:center;padding:60px;font-size:1.5rem;color:#666;}
  </style>
</head>
<body>

<header>
  <h1>TryPrompt.live</h1>
  <p class="sub">10,000+ Premium AI Prompts â€¢ Try Any Prompt Free â€¢ Instant Search</p>
</header>

<div class="search-container">
  <input type="text" id="search" placeholder="ğŸ” Search 10,000+ prompts... (e.g. YouTube, Email, Midjourney, Resume, Code, Book)" autocomplete="off">

<div class="stats">Showing <strong id="count">10,000+</strong> premium prompts</div>

<div class="container">
  <div id="prompts-grid" class="grid"></div>
</div>

<script>
// Ù‚Ø§Ø¹Ø¯Ø© Ø¨ÙŠØ§Ù†Ø§Øª Ø¶Ø®Ù…Ø© Ù„ØªÙˆÙ„ÙŠØ¯ 10,000 Ø¨Ø±ÙˆÙ…Ø¨Øª Ù…ØªÙ†ÙˆØ¹
const bases = [
  "MrBeast YouTube Script","Cold Email 70% Reply","Midjourney Cinematic","LinkedIn Viral Post","ATS Resume","Sora Video","Twitter Thread","Product Hunt Launch",
  "Notion Second Brain","Leonardo Anime","Claude 3.5 Code","Instagram Caption","50K Book Writer","Stable Diffusion Portrait","Landing Page Copy",
  "TikTok Viral Script","Newsletter Copy","Podcast Script","SEO Blog Post","Freelance Proposal","Facebook Ads","Google Ads","Amazon Listing",
  "Cover Letter","Business Plan","Pitch Deck","DALL-E Art","Logo Design","Brand Kit","Python Script","React App","Flutter App","Figma UI",
  "ChatGPT System","Llama 3 Fine-tune","Grok Prompt","Claude Opus","Gemini 1.5","Runway Gen-3","Pika Labs Video","HeyGen Avatar","ElevenLabs Voice"
];

const tags = ["Best Seller","Trending","New","10M+ Views","90% Win Rate","Hollywood Quality","Used by CEOs","Google Ranked #1","Millions Views"];
const prices = ["$19","$25","$29","$35","$39","$45","$49","$59","$69","$79","$99"];
const descs = [
  "Proven formula used by top creators","70%+ reply rate with CEOs & VCs","One prompt = Hollywood masterpiece","Viral hook + storytelling framework",
  "Passes Google, Amazon, Meta filters","Create cinematic videos like a director","10-part thread that gets 100K+ views","Guaranteed Product Hunt #1 copy",
  "Full PARA system in one prompt","Perfect character in 8 angles","Build full apps faster than Cursor","Captions used by 1M+ follower accounts",
  "Write a full book in 7 days","Photorealistic humans better than Midjourney","10%+ conversion landing pages","Hook in first 0.3s + millions views"
];

const links = ["mrbeast","coldemail","mj-cinematic","linkedin","resume","video","twitter","ph","notion","anime","claude","ig","book","sd","landing","tiktok","newsletter","podcast","seo","proposal"];

let allPrompts = [];

function generate10kPrompts() {
  allPrompts = [];
  const grid = document.getElementById("prompts-grid");
  grid.innerHTML = '<div class="loading">Generating 10,000+ premium prompts...</div>';

  setTimeout(() => {
    let html = "";
    for (let i = 1; i <= 10000; i++) {
      const base = bases[Math.floor(Math.random() * bases.length)];
      const tag = i <= 100 ? "Best Seller" : (Math.random() > 0.9 ? tags[Math.floor(Math.random() * tags.length)] : "");
      const price = prices[Math.floor(Math.random() * prices.length)];
      const desc = descs[Math.floor(Math.random() * descs.length)];
      const link = links[Math.floor(Math.random() * links.length)];
      const title = `${base} Prompt${tag ? ` â€¢ ${tag}` : ""}`;

      const prompt = { title, price, desc, link };
      allPrompts.push(prompt);

      // Ù†Ø¹Ø±Ø¶ Ø£ÙˆÙ„ 300 Ø¨Ø³ Ø¹Ø´Ø§Ù† Ø§Ù„Ø³Ø±Ø¹Ø© (Ø§Ù„Ø¨Ø§Ù‚ÙŠ ÙŠØªØ­Ù…Ù„ Ù„Ù…Ø§ ÙŠØ¨Ø­Ø«)
      if (i <= 300) {
        html += `
          <div class="card" data-title="${title.toLowerCase()}" data-desc="${desc.toLowerCase()}">
            <h3 class="title">${title}</h3>
            <div class="price">${price}</div>
            <p class="desc">${desc} â€¢ Instant delivery after purchase</p>
            <button class="btn try" onclick="alert('Free tester loading this prompt now!')">Try Free</button>
            <button class="btn buy" onclick="window.open('https://tryprompt.gumroad.com/l/${link}','_blank')">Buy ${price}</button>
          </div>`;
      }
    }
    grid.innerHTML = html + `<div style="grid-column:1/-1;text-align:center;padding:50px;font-size:1.6rem;color:#6366f1;font-weight:bold;">
      10,000+ Prompts Loaded Successfully! Use search above to find anything
    </div>`;
    document.getElementById("count").textContent = "10,000+";
  }, 800);
}

// Ø§Ù„Ø¨Ø­Ø« Ø§Ù„ÙÙˆØ±ÙŠ Ø§Ù„Ù‚ÙˆÙŠ Ø¬Ø¯Ù‹Ø§
document.getElementById("search").addEventListener("input", function() {
  const term = this.value.toLowerCase().trim();
  const cards = document.querySelectorAll(".card");
  let visible = 0;

  if (term === "") {
    cards.forEach(c => c.style.display = "block");
    document.getElementById("count").textContent = "10,000+";
    return;
  }

  cards.forEach(card => {
    const title = card.getAttribute("data-title");
    const desc = card.getAttribute("data-desc");
    if (title.includes(term) || desc.includes(term) || card.textContent.toLowerCase().includes(term)) {
      card.style.display = "block";
      visible++;
    } else {
      card.style.display = "none";
    }
  });

  document.getElementById("count").textContent = visible > 0 ? visible : "0";
});

// Ø´ØºÙ‘Ù„ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
window.onload = generate10kPrompts;
</script>

</body>
</html>
