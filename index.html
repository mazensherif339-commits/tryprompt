<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TryPrompt.live - 10,000 Premium Prompts (All on One Page)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{--p:#6366f1;--g:#10b981;--d:#0f172a;--l:#f8fafc;}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--l);color:var(--d);}
header{background:var(--d);color:white;text-align:center;padding:90px 20px;}
h1{font-size:3.8rem;font-weight:900;}
.sub{font-size:1.6rem;opacity:0.9;margin-top:16px;}
.search-container{max-width:800px;margin:40px auto;padding:0 20px;}
#search{border:none;border-radius:16px;padding:18px 24px;font-size:1.3rem;width:100%;box-shadow:0 10px 30px rgba(0,0,0,0.1);outline:none;}
.stats{text-align:center;margin:20px 0;font-size:1.5rem;color:#555;font-weight:bold;}
.container{max-width:1600px;margin:0 auto;padding:0 20px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:28px;margin-top:20px;}
.card{background:white;border-radius:20px;padding:30px;box-shadow:0 10px 35px rgba(0,0,0,0.08);transition:.3s;}
.card:hover{transform:translateY(-10px);box-shadow:0 20px 50px rgba(0,0,0,0.16);}
.title{font-size:1.5rem;font-weight:700;color:var(--p);}
.price from{transform:scale(1.08);}
.price{font-size:2.3rem;font-weight:900;color:var(--g);}
.desc{font-size:1rem;color:#444;line-height:1.5;margin:12px 0;}
.btn{padding:12px 24px;margin:5px 3px 0 0;border:none;border-radius:12px;font-weight:700;cursor:pointer;font-size:0.95rem;}
.try{background:var(--p);color:white;}
.buy{background:var(--g);color:white;}
.loading{text-align:center;padding:100px;font-size:2rem;color:#6366f1;}
</style>
</head>
<body>

<header>
  <h1>TryPrompt.live</h1>
  <p class="sub">10,000 Premium AI Prompts – ALL Loaded on This Page!</p>
</header>

<div class="search-container">
  <input type="text" id="search" placeholder="Search all 10,000 prompts instantly..." autocomplete="off">
</div>

<div class="stats">Showing <strong id="count">10,000</strong> prompts (scroll down to see them all)</div>

<div class="container">
  <div id="grid" class="grid">
    <div class="loading">Generating 10,000 premium prompts right now... (takes 3–8 seconds)</div>
  </div>
</div>

<script>
// قاعدة بيانات كبيرة ومتنوعة
const titles = ["MrBeast YouTube Script","Cold Email 70% Reply","Midjourney Cinematic Poster","LinkedIn Viral Post","ATS Resume Builder","Sora Video Master","Twitter Thread 100K+","Product Hunt Launch Copy","Notion Second Brain","Leonardo Anime Sheet","Claude 3.5 Code App","Instagram 10K+ Caption","50K Book Writer","Stable Diffusion Portrait","10%+ Landing Page","TikTok Millions Views","Newsletter Copy","Podcast Script","SEO #1 Blog","Freelance Proposal","Facebook Ads","Google Ads","Amazon Listing","Cover Letter","Business Plan","Pitch Deck","DALL-E Art","Logo Prompt","Brand Kit","Python Automation"];
const prices = ["$19","$25","$29","$35","$39","$45","$49","$59","$69","$79","$99"];
const descs = ["10M+ views formula","70% reply rate","Hollywood quality","Used by top creators","Passes ATS filters","Cinematic videos","100K+ impressions","Top 1 Product Hunt","Full PARA system","8 perfect angles","Full app in one prompt","Viral captions","Book in 7 days","Photoreal faces","10%+ conversion","Hook in 0.3s","Morning Brew style","Joe Rogan style","Rank #1 Google","90% win rate"];

const grid = document.getElementById("grid");
let html = "";

console.time("10k prompts generation");

for(let i = 1; i <= 10000; i++) {
  const title = titles[Math.floor(Math.random() * titles.length)];
  const price = prices[Math.floor(Math.random() * prices.length)];
  const desc = descs[Math.floor(Math.random() * descs.length)];
  const tag = i <= 100 ? "Best Seller" : (Math.random() > 0.92 ? "Trending" : "");

  html += `
  <div class="card">
    <h3 class="title">${title} Prompt ${tag ? `• ${tag}` : ""}</h3>
    <div class="price">${price}</div>
    <p class="desc">${desc} • Instant delivery</p>
    <button class="btn try" onclick="alert('Free prompt tester loading...')">Try Free</button>
    <button class="btn buy" onclick="window.open('https://tryprompt.gumroad.com/l/prompt','_blank')">Buy ${price}</button>
  </div>`;
}

grid.innerHTML = html;
console.timeEnd("10k prompts generation");
document.getElementById("count").textContent = "10,000";

// البحث الفوري (سريع جدًا حتى مع 10,000 كارت)
document.getElementById("search").addEventListener("input", function() {
  const term = this.value.toLowerCase();
  let visible = 0;
  document.querySelectorAll(".card").forEach(card => {
    if (card.textContent.toLowerCase().includes(term)) {
      card.style.display = "block";
      visible++;
    } else {
      card.style.display = "none";
    }
  });
  document.getElementById("count").textContent = visible || "10,000";
});
</script>

</body>
</html>
