  <!-- Google Translate + Auto Detect Language + Native Language Names -->
  <div id="google_translate_element" style="position:fixed;bottom:20px;right:20px;z-index:99999;"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'ar,es,fr,de,zh-CN,zh-TW,ja,ko,pt,ru,hi,it,tr,pl,uk,vi,th,id,nl,fa,he,sv,ro,el,bg,cs,da,fi,hu,no,sk,hr,sr,lt,lv,et,tl,sw,ms,bn,ur,pa,gu,mr,te,ta,kn,ml,si,am,ha,ig,yo,af,sq,hy,az,eu,be,bs,ca,ceb,ny,co,eo,fy,gl,ka,kk,km,ku,ky,lo,la,lb,mk,mg,mt,mi,mn,my,ne,or,ps,sm,gd,st,sn,sd,so,su,sw,tg,uz,yi,zu',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false,
        multilanguagePage: true
      }, 'google_translate_element');

      // Auto translate to user's browser language
      var userLang = (navigator.language || navigator.userLanguage).slice(0,2);
      var supportedLangs = ['ar','es','fr','de','zh','ja','ko','pt','ru','hi','it','tr','pl','uk','vi','th','id','nl','fa','he','sv','ro','el','bg','cs','da','fi','hu','no','sk','hr','sr','lt','lv','et','tl','sw','ms','bn','ur','pa','gu','mr','te','ta','kn','ml','si','am','ha','ig','yo','af','sq','hy','az','eu','be','bs','ca','ka','km','ku','lo','mk','mn','ne','ps','so','zu'];
      if (supportedLangs.includes(userLang)) {
        setTimeout(function() {
          var select = document.querySelector('.goog-te-combo');
          if (select) select.value = userLang;
          select.dispatchEvent(new Event('change'));
        }, 1000);
      }

      // Show language names in their native script
      function changeToNativeNames() {
        if (!document.querySelector(".goog-te-menu-value span")) return;
        var nativeNames = {
          "Arabic":"العربية","Chinese (Simplified)":"中文（简体）","Chinese (Traditional)":"中文（繁體）","English":"English",
          "Spanish":"Español","French":"Français","German":"Deutsch","Japanese":"日本語","Korean":"한국어","Portuguese":"Português",
          "Russian":"Русский","Hindi":"हिन्दी","Italian":"Italiano","Turkish":"Türkçe","Polish":"Polski","Ukrainian":"Українська",
          "Vietnamese":"Tiếng Việt","Thai":"ไทย","Indonesian":"Bahasa Indonesia","Dutch":"Nederlands","Persian":"فارسی",
          "Hebrew":"עברית","Swedish":"Svenska","Romanian":"Română","Greek":"Ελληνικά","Bulgarian":"Български","Czech":"Čeština",
          "Danish":"Dansk","Finnish":"Suomi","Hungarian":"Magyar","Norwegian":"Norsk","Slovak":"Slovenčina","Croatian":"Hrvatski",
          "Serbian":"Српски","Lithuanian":"Lietuvių","Latvian":"Latviešu","Estonian":"Eesti","Filipino":"Filipino","Swahili":"Kiswahili",
          "Malay":"Bahasa Melayu","Bengali":"বাংলা","Urdu":"اردو","Punjabi":"ਪੰਜਾਬੀ","Gujarati":"ગુજરાતી","Marathi":"मराठी",
          "Telugu":"తెలుగు","Tamil":"தமிழ்","Kannada":"ಕನ್ನಡ","Malayalam":"മലയാളം","Sinhala":"සිංහල","Amharic":"አማርኛ",
          "Afrikaans":"Afrikaans","Albanian":"Shqip","Armenian":"Հայերեն","Azerbaijani":"Azərbaycan dili","Georgian":"ქართული",
          "Khmer":"ភាសាខ្មែរ","Kurdish":"Kurdî","Lao":"ລາວ","Macedonian":"Македонски","Mongolian":"Монгол","Nepali":"नेपाली",
          "Pashto":"پښتو","Somali":"Soomaali","Zulu":"isiZulu"
        };
        document.querySelectorAll(".goog-te-menu-value span, .goog-te-menu2-item span").forEach(function(el) {
          var txt = el.innerText.trim();
          if (nativeNames[txt]) el.innerText = nativeNames[txt];
        });
      }
      setTimeout(changeToNativeNames, 1500);
      document.addEventListener("DOMNodeInserted", changeToNativeNames);
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
